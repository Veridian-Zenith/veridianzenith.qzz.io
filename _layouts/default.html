<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Veridian Zenith - {{ page.subtitle | default: 'Where Curiosity Meets Creation' }}</title>
    <meta name="description" content="{{ page.description | default: 'Digital label and project organization exploring the boundaries of technology and design.' }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNGMTAwMDAiLz4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTAiIGZpbGw9IiNFQzcwMDAiLz4KPHN2Zz4=">
</head>
<body class="{% if page.page_class %}{{ page.page_class }}{% endif %}">
    <!-- Particle Canvas -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>

    {% include navigation.html %}

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{ site.baseurl }}/anime.min.js"></script>
    <script src="{{ site.baseurl }}/js/particle-system.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    <script src="{{ site.baseurl }}/js/anime-enhancements.js"></script>
    <script src="{{ site.baseurl }}/js/translations.js"></script>

    {% if page.custom_js %}
    <!-- Page-specific scripts -->
    {% for script in page.custom_js %}
    <script src="{{ site.baseurl }}{{ script }}"></script>
    {% endfor %}
    {% endif %}
</body>
</html>
